<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>优生贷</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="top">
                <p>我需要贷款</p>
                <span>金额</span>
                <input type="number" id="jine" />
                <p>贷款金额1000-10000元</p>
            </div>
            <div class="select">
                <span class="title">时长</span>
                <span class="title">利率</span>
                <span class="title">手续费</span>
                <span class="qishu">
						<select name="" id="">
							<option value="0">&nbsp;&nbsp;15天</option>
							<option value="1">&nbsp;3个月</option>
                            <option value="2">&nbsp;6个月</option>
							<option value="3">12个月</option>
						</select>
					</span>
                <span class="lilv"></span>
                <span class="shouxufei"></span>
            </div>
            <div class="meiqi">
            </div>
            <span class="fukuan"></span>
            <span class="fukuanzonge"></span>
            <a href="#1" class="button">下一步</a>
        </div>
    </div>
</body>

</html>
